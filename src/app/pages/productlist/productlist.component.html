<div class="productlist-container">
  <div class="productlist-filters">
    <div class="productlist-section">
      <div class="filter-wrapper main-filter">
        <p class="productlist-title">Filters</p>
        <p class="productlist-clear">clear all</p>
      </div>
      <div class="filter-chips">
        <div class="filter-chip"><span>Chip 1</span><i class="pi pi-times"></i></div>
        <div class="filter-chip"><span>Chip 1</span><i class="pi pi-times"></i></div>
        <div class="filter-chip"><span>Chip 1</span><i class="pi pi-times"></i></div>
        <div class="filter-chip"><span>Chip 1</span><i class="pi pi-times"></i></div>
        <div class="filter-chip"><span>Chip 1</span><i class="pi pi-times"></i></div>
        <div class="filter-chip"><span>Chip 1</span><i class="pi pi-times"></i></div>
      </div>
    </div>

    <div class="productlist-section">
      <div class="filter-wrapper">
        <p class="productlist-title">Price</p>
      </div>
      <div class="filter-values">
        <p class="productlist-clear">clear</p>
        <p-slider [(ngModel)]="rangeValues" [step]="20" [range]="true"></p-slider>
        <div>{{rangeValues}}</div>
      </div>
    </div>
    <div class="productlist-section">
      <div class="filter-wrapper">
        <p class="productlist-title">Ratings</p>
        <!-- <i class="pi pi-angle-down"></i> -->
      </div>
      <div class="filter-values">
        <p class="productlist-clear">clear</p>
        <div class="filter">
          <input type="checkbox">
          <p>Filter 1</p>
        </div>
        <div class="filter">
          <input type="checkbox">
          <p>Filter 1</p>
        </div>
        <div class="filter">
          <input type="checkbox">
          <p>Filter 1</p>
        </div>
      </div>
    </div>
    <div class="productlist-section">
      <div class="filter-wrapper">
        <p class="productlist-title">Size</p>
        <!-- <i class="pi pi-angle-down"></i> -->
      </div>
      <div class="filter-values">
        <p class="productlist-clear">clear</p>
        <div class="filter">
          <input type="checkbox">
          <p>Filter 1</p>
        </div>
        <div class="filter">
          <input type="checkbox">
          <p>Filter 1</p>
        </div>
        <div class="filter">
          <input type="checkbox">
          <p>Filter 1</p>
        </div>
      </div>
    </div>
  </div>
  <div class="productlist-wrapper">
    <app-breadcrumb [category]="category"></app-breadcrumb>
    <div class="sort-wrapper">
      <div class="sort-section-1">

        <p class="sort-title">Sort By:</p>
        <p [ngClass]="{'sort-item': true, 'sort-item-active': _sort === 'price' && _order === 'asc' }"
          (click)="handleSort(1, 'plow')">Price - Low to High</p>
        <p [ngClass]="{'sort-item': true, 'sort-item-active': _sort === 'price' && _order === 'desc' }"
          (click)="handleSort(2, 'phigh')">Price - High to Low</p>
        <p [ngClass]="{'sort-item': true, 'sort-item-active': _sort === 'rating' && _order === 'asc' }"
          (click)="handleSort(3, 'rlow')">Rating - Low to High</p>
        <p [ngClass]="{'sort-item': true, 'sort-item-active': _sort === 'rating' && _order === 'desc' }"
          (click)="handleSort(4, 'rhigh')">Rating - High to Low</p>
      </div>
      <div class="sort-section-2">
        <i [ngClass]="{'bx': true, 'bx-carousel': true, 'grid-icons': true, 'grid-icons-active': layout === 3 }"
          (click)="handleLayout(3)"></i>
        <i [ngClass]="{'bx': true, 'bx-grid-alt': true, 'grid-icons': true, 'grid-icons-active': layout === 4 }"
          (click)="handleLayout(4)"></i>
      </div>
    </div>
    <div class="productlist-container-items">
      <app-product-grid [data]="products" [gridlayout]="layout" [location]="'productlist'"></app-product-grid>
    </div>
  </div>
</div>
